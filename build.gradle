version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

mainClassName = "ui.layer.Interface"

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

jar{
    manifest {
    	attributes("Main-Class": "ui.layer.Interface")
    }
}

run{
    standardInput = System.in
}