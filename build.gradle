version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

mainClassName = "business.layer.PlayService.java"

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

jar{
    manifest {
    	attributes("Main-Class": "business.layer.PlayService.java")
    }
}

run{
    standardInput = System.in
}